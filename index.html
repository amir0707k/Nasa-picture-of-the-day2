<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Prompt:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Prompt:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=PT+Sans:wght@400;700&family=Prompt:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="empty">
      <p class="welcome">Welcome</p>
    </div>
    <div class="body-container">
      <div class="current-image-container"></div>
      <div class="search-picture">
        <h3>Search for a Picture of the Day</h3>
        <form id="search-form">
          <label for="search-input">Select a date:</label>
          <input type="date" name="" id="search-input" />
          <button type="submit" class="search">Search</button>
        </form>
        <div class="previous-searches">
          <h3>Previous Searches</h3>
          <ul id="search-history"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
